<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<meta name="robots" content="noindex,follow">
	<title>Fancytree - Example Browser Nav</title>
	<link href="lib/jquery-ui/jquery-ui.min.css" rel="stylesheet">
	<link href="lib/jquery-fancytree/skin-win8/ui.fancytree.css" rel="stylesheet">
	<link href="css/nav.css" rel="stylesheet">
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/jquery-ui/jquery-ui.min.js"></script>
	<script src="lib/jquery-fancytree/jquery.fancytree.min.js"></script>
	<script src="lib/jquery-fancytree/modules/jquery.fancytree.table.js"></script>
	<script src="lib/jquery-fancytree/modules/jquery.fancytree.filter.js"></script>
	<script src="js/nav.js"></script>
</head>

<body>
	<div class="container">
		<div class="container-top">
			<label for="search-tag">Tag: </label>
			<input id="search-tag">
		</div>
		<div class="container-bottom">
			<div id="tabs">
				<ul>
					<li><a href="#tabs-1">Contents</a></li>
					<li><a href="#tabs-2">Index</a></li>
					<li><a href="#tabs-3">Functions</a></li>
				</ul>
				<div id="tabs-1">
					<div id="tree-nav" data-source="ajax"></div>
				</div>
				<div id="tabs-2">
					<div class="container">
						<div class="container-index-top">
							<label for="search-index">Search: </label>
							<input id="search-index">
							<button id="btnResetSearch">&times;</button>
						</div>
						<div class="container-index-bottom">
							<table id="tree-index" class="tree-table">
								<tbody>
									<tr>
										<td></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<div id="tabs-3">
					<table id="tree-tags" class="tree-table">
						<tbody>
							<tr>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
